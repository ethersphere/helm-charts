# Default values for swarm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

swarm:
  # Metrics: If enabled it will deploy a InfluxDB + Grafana stack.
  # All swarm nodes will forward metrics to the deploy InfluxDB instance
  metricsEnabled: true
  # Tracing: If enabled, jaeger instance will be deployed.
  tracingEnabled: false
  # Profiling: Enable PPROF
  profilingEnabled: false
  # Image configuration
  image:
    repository: ethersphere/swarm
    tag: latest
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  imagePullPolicy: Always
  ## (dict) If specified, apply these annotations to the swarm pods
  # podAnnotations:
  #   fluentbit.io/exclude: "true"
  # How many swarm nodes we want to run
  replicaCount: 2
  # Pod management policy
  # https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  podManagementPolicy: OrderedReady  # Choose between "OrderedReady" or "Parallel"
  # Update strategy:
  # https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  updateStrategy:
    type: "RollingUpdate"
   # Duration in seconds the pod needs to terminate gracefully
  terminationGracePeriodSeconds: 30
  config:
    # ENS API endpoint
    ens_api: http://geth-host:8545
    # Logging verbosity: 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=detail
    verbosity: 3
    # Prepends log messages with call-site location (file and line number)
    debug: false
    # Maximum number of network peers (network disabled if set to 0)
    maxpeers: 25
    # Network identifier (integer, default 3=swarm testnet)
    bzznetworkid: 3
    # LevelDB Store size - by default 4kb * 10^5 == 400 megabytes
    storesize: 100000
    extraFlags: []
    # Pod specific flags (Key: Pod name, Value: flags)
    # With this you can provide certain pods with flags without applying it to all the others.
    # Important: These flags will be visible under the /flags/ directory on all your pods.
    #            Be careful if you use this to provide secret information. All pods can see the flags.
    podSpecificFlags: {}
      # swarm-0: --store.cache.size=10000 --maxpeers=100
      # swarm-5: --maxpeers=60

  secrets:
     # Used to setup a sample Ethereum account in the data directory.
     # If a data directory is mounted with a volume, the first Ethereum account from it
     # is loaded, and Swarm will try to decrypt it non-interactively with this password.
    password: qwerty

  persistence:
    ## this enables PVC templates that will create one per pod
    enabled: false
    ## swarm data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 256Mi
      cpu: 0.1
    limits:
      memory: 1024Mi
      cpu: 0.3
  ## Node labels and tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: {}
  tolerations: []
  affinity: {}

  ingress:
    enabled: true
    tls:
      enabled: false
      acmeEnabled: false # Use cert-manager to generate certificates via ACME
    domain: default.swarm-gateways.net
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 20m

  # Configuration for the tracing agent
  tracingAgent:
    # The agent will run within the Swarm pod
    image:
      repository: jaegertracing/jaeger-agent
      tag: 1.11.0
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 64Mi
        cpu: 0.1
      limits:
        memory: 64Mi
        cpu: 0.1

bootnode:
  # When enabled, we'll deploy a bootnode.
  # This ony makes sense if you're not connecting to the default public testnet.
  # Can be useful if you want to create your own public network. The swarm nodes will
  # then use this bootnode to initialize their connections.
  enabled: false
  # Image configuration
  image:
    repository: ethersphere/swarm
    tag: latest
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  imagePullPolicy: Always
  ## (dict) If specified, apply these annotations to the bootnode pod
  # podAnnotations:
  #   fluentbit.io/exclude: "true"
  config:
    verbosity: 3
    publicaddr: 846c424961adc146d54861bdf1eb6015e6908b689fd12d01c61307fffc848c22e514f5c898dc9243fbb17aa80750b556772599d84fe86a4b715f40ebc4c049bf
    nodekey: 09a28f7be03b782768ae2a8e2de90e7e27cd643a60f2a68e57514097bfa23566
    extraFlags: []
  persistence:
    ## this enables PVC templates that will create one per pod
    enabled: false
    ## swarm data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 1Gi
  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources: {}
  ## Node labels and tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: {}
  tolerations: []
  affinity: {}


jaeger:
  image:
    repository: jaegertracing/all-in-one
    tag: 1.11.0
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  imagePullPolicy: IfNotPresent
  replicaCount: 1
  service:
    query:
      type: ClusterIP
    agent:
      type: ClusterIP
  config:
    # Custom ENV and CLI args passed to Jaeger
    env:
      SPAN_STORAGE_TYPE: memory
    args:
      - "--memory.max-traces=100000"
  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 4Gi
      cpu: 0.5
    limits:
      memory: 5Gi
      cpu: 1
  ## Node labels and tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: {}
  tolerations: []
  affinity: {}


##
## Influxdb Dependency
##

influxdb:
  ## influxdb image version
  ## ref: https://hub.docker.com/r/library/influxdb/tags/
  image:
    repo: "influxdb"
    tag: "1.7.6-alpine"
    pullPolicy: IfNotPresent
    ## If specified, use these secrets to access the images
    # pullSecrets:
    #   - registry-secret

  ## Specify a service type
  ## ref: http://kubernetes.io/docs/user-guide/services/
  ##
  service:
    ## Add annotations to service
    # annotations: {}
    type: ClusterIP
    ## Add IP Cluster
    # clusterIP: ""
    ## Add external IPs that route to one or more cluster nodes
    # externalIPs: []
    ## Specify LoadBalancer IP (only allow on some cloud provider)
    # loadBalancerIP: ""
    ## Allow source IPs to access on service (if empty, any access allow)
    # loadBalancerSourceRanges: []

  ## Persist data to a persistent volume
  ##
  persistence:
    enabled: false
    ## If true will use an existing PVC instead of creating one
    # useExisting: false
    ## Name of existing PVC to be used in the influx deployment
    # name:
    ## influxdb data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi

  ## Create default user through Kubernetes job
  ## Defaults indicated below
  ##
  setDefaultUser:
    enabled: true

    ## Image of the container used for job
    ## Default: appropriate/curl:latest
    ##
    image: appropriate/curl:latest

    ## Deadline for job so it does not retry forever.
    ## Default: activeDeadline: 300
    ##
    activeDeadline: 300

    ## Restart policy for job
    ## Default: OnFailure
    restartPolicy: OnFailure

    user:

      ## The user name
      ## Default: "admin"
      username: "swarm"

      ## User password
      ## single quotes must be escaped (\')
      ## Default:
      password: "swarm"

      ## User privileges
      ## Default: "WITH ALL PRIVILEGES"
      privileges: "WITH ALL PRIVILEGES"

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 256Mi
      cpu: null
    limits:
      memory: 16Gi
      cpu: null

  ingress:
    enabled: false
    tls: false
    # secretName: my-tls-cert # only needed if tls above is true
    hostname: influxdb.foobar.com
    annotations:
      # kubernetes.io/ingress.class: "nginx"
      # kubernetes.io/tls-acme: "true"

  ## Use an alternate scheduler, e.g. "stork".
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  # schedulerName:

  ## Node labels for pod assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Affinity for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}

  ## Tolerations for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  # - key: "key"
  #   operator: "Equal|Exists"
  #   value: "value"
  #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  ## The InfluxDB image uses several environment variables to automatically
  ## configure certain parts of the server.
  ## Ref: https://hub.docker.com/_/influxdb/
  env:
  - name: INFLUXDB_LOGGING_LEVEL
    value: "warn"
  ## Change InfluxDB configuration parameters below:
  ## Defaults are indicated
  ## ref: https://docs.influxdata.com/influxdb/v1.1/administration/config/
  config:
    reporting_disabled: false

    storage_directory: /var/lib/influxdb
    rpc:
      enabled: true
      bind_address: 8088
    meta:
      retention_autocreate: true
      logging_enabled: true
    data:
      query_log_enabled: false
      cache_max_memory_size: 1073741824
      cache_snapshot_memory_size: 26214400
      cache_snapshot_write_cold_duration: 10m0s
      compact_full_write_cold_duration: 4h0m0s
      max_series_per_database: 1000000
      max_values_per_tag: 100000
      trace_logging_enabled: false
    coordinator:
      write_timeout: 10s
      max_concurrent_queries: 0
      query_timeout: 0s
      log_queries_after: 0s
      max_select_point: 0
      max_select_series: 0
      max_select_buckets: 0
    retention:
      enabled: true
      check_interval: 30m0s
    shard_precreation:
      enabled: true
      check_interval: 10m0s
      advance_period: 30m0s
    admin:
      enabled: false
      bind_address: 8083
      https_enabled: false
      https_certificate: /etc/ssl/influxdb.pem
    monitor:
      store_enabled: true
      store_database: _internal
      store_interval: 10s
    subscriber:
      enabled: true
      http_timeout: 30s
      insecure_skip_verify: false
      ca_certs: ""
      write_concurrency: 40
      write_buffer_size: 1000
    http:
      enabled: true
      bind_address: 8086
      auth_enabled: false
      flux_enabled: true
      log_enabled: false
      write_tracing: false
      pprof_enabled: true
      https_enabled: false
      https_certificate: /etc/ssl/influxdb.pem
      https_private_key: ""
      max_row_limit: 10000
      max_connection_limit: 0
      shared_secret: "beetlejuicebeetlejuicebeetlejuice"
      realm: InfluxDB
      unix_socket_enabled: false
      bind_socket: /var/run/influxdb.sock
    graphite:
      enabled: false
      bind_address: 2003
      database: graphite
      retention_policy: autogen
      protocol: tcp
      batch_size: 5000
      batch_pending: 10
      batch_timeout: 1s
      consistency_level: one
      separator: .
      udp_read_buffer: 0
      # Uncomment to define graphite templates
      # templates:
      #   - "graphite.metric.*.*.* measurement.run"
    collectd:
      enabled: false
      bind_address: 25826
      database: collectd
      retention_policy: autogen
      batch_size: 5000
      batch_pending: 10
      batch_timeout: 10s
      read_buffer: 0
      typesdb: /usr/share/collectd/types.db
      security_level: none
      auth_file: /etc/collectd/auth_file
    opentsdb:
      enabled: false
      bind_address: 4242
      database: opentsdb
      retention_policy: autogen
      consistency_level: one
      tls_enabled: false
      certificate: /etc/ssl/influxdb.pem
      batch_size: 1000
      batch_pending: 5
      batch_timeout: 1s
      log_point_errors: true
    udp:
      enabled: false
      bind_address: 8089
      database: udp
      retention_policy: autogen
      batch_size: 5000
      batch_pending: 10
      read_buffer: 0
      batch_timeout: 1s
      precision: "ns"
    continuous_queries:
      log_enabled: true
      enabled: true
      run_interval: 1s
    logging:
      format: auto
      level: info
      supress_logo: false

  # Allow executing custom init scripts
  #
  # If the container finds any files with the extensions .sh or .iql inside of the
  # /docker-entrypoint-initdb.d folder, it will execute them. The order they are
  # executed in is determined by the shell. This is usually alphabetical order.
  initScripts:
    enabled: true
    scripts:
      init.iql: |+
        CREATE DATABASE "metrics" WITH DURATION 30d REPLICATION 1 NAME "autogen"

  backup:
    enabled: false
    schedule: "0 0 * * *"
    annotations: {}
    destination: gs://bucket/influxdb
    # Google Cloud Storage
    gcs:
      serviceAccountSecret: influxdb-backup-key


