# Default values for bee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ethersphere/bee
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1
  #   ephemeral-storage: 1Gi
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   ephemeral-storage: 128Mi
  #   memory: 128Mi

podAnnotations: {}

nodeSelector: {}

affinity: {}

tolerations: []

beeConfig:
  # HTTP API listen address
  api_addr: :8080
  # initial nodes to connect to
  bootnode: ""
  # the amount of time a newly opened connection is given before it becomes subject to pruning
  connections_grace: 1m
  # high watermark governing the number of connections that'll be maintained
  connections_high: 400
  # low watermark governing the number of connections that'll be maintained
  connections_low: 200
  # data directory
  data_dir: /home/bee/.bee
  # debug HTTP API listen address
  debug_api_addr: :6060
  # enable debug HTTP API
  enable_debug_api: true
  # ID of the Swarm network
  network_id: 1
  # P2P listen address
  p2p_addr: :7070
  # disable P2P QUIC protocol
  p2p_disable_quic: false
  # disable P2P WebSocket protocol
  p2p_disable_ws: false
  # log verbosity level 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=trace
  verbosity: 3
