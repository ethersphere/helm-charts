bootnode:
  terminationGracePeriodSeconds: 3
  updateStrategy:
    type: "OnDelete"
  config:
    extraFlags:
      - --ws
      - --wsaddr=0.0.0.0
      - --wsorigins=*
      - --wsapi=admin,net,debug,bzz,stream,accounting
  persistence:
    enabled: true
    storageClass: "gp2-delete"
    accessMode: ReadWriteOnce
    size: 1Gi
  resources:
    requests:
      memory: 512Mi
      cpu: null
    limits:
      memory: 1524Mi
      cpu: null

