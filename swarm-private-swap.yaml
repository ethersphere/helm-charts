  resources:
    requests:
      memory: 256Mi
      cpu: null
    limits:
      memory: 8Gi
      cpu: null
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 30Gi
  config:
    meta:
      logging_enabled: true
    data:
      trace_logging_enabled: true

grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: metrics
        type: influxdb
        url: http://swarm-private-influxdb:8086
        database: metrics
        user: swarm
        password: swarm
        access: proxy
        isDefault: true
  dashboards:
    default:
      smoke:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/smoke.json
      ldbstore:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/ldbstore.json
