grafana:
  nodeSelector:
    nospot: "true"
  tolerations:
    - key: "nospot"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "nospot"
      operator: "Exists"
      effect: "NoExecute"
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: metrics
        type: influxdb
        url: http://swarm-private-influxdb:8086
